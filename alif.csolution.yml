# yaml-language-server: $schema=https://raw.githubusercontent.com/Open-CMSIS-Pack/devtools/tools/projmgr/2.6.0/tools/projmgr/schemas/csolution.schema.json
solution:
  created-for: cmsis-toolbox@2.6.0
  cdefault:

  # List of tested compilers that can be selected
  select-compiler:
    - compiler: GCC

  # Select used compiler
  compiler: GCC

  packs:
    - pack: AlifSemiconductor::Ensemble@^2.0.2
    - pack: ARM::CMSIS-Compiler@2.0.0
    - pack: ARM::CMSIS@^6.0.0

  target-types:
    - type: E7-HE
      device: Alif Semiconductor::AE722F80F55D5LS:M55_HE
      board: Alif Semiconductor::DevKit-E7
      define:
        - "CORE_M55_HE"
        - "M55_HE"

    - type: E7-HP
      device: Alif Semiconductor::AE722F80F55D5LS:M55_HP
      board: Alif Semiconductor::DevKit-E7
      define:
        - "CORE_M55_HP"
        - "M55_HP"

    - type: E1C-HE
      device: Alif Semiconductor::AE1C1F4051920PH:M55_HE
      board: Alif Semiconductor::DevKit-E1C
      define:
        - "CORE_M55_HE"
        - "M55-HE"

    - type: E8-HE
      device: Alif Semiconductor::AE822FA0E5597LS0:M55_HE
      board: Alif Semiconductor::DevKit-E8
      define:
        - "ENSEMBLE_SOC_GEN2"
        - "CORE_M55_HE"
        - "E8_M55_HE"

    - type: E8-HP
      device: Alif Semiconductor::AE822FA0E5597LS0:M55_HP
      board: Alif Semiconductor::DevKit-E8
      define:
        - "ENSEMBLE_SOC_GEN2"
        - "CORE_M55_HP"
        - "E8_M55_HP"
  build-types:
    - type: debug
      optimize: none
      debug: on
      define:
        - _DEBUG
    - type: release
      optimize: speed
      debug: on

  define:
    - UNICODE
    - _UNICODE

  projects:
    - project: E7_HE_app/E7-HE_app.cproject.yml
      for-context: +E7-HE
    - project: E8_HE_app/E8-HE_app.cproject.yml
      for-context: +E8-HE
    - project: E7_HP_app/E7-HP_app.cproject.yml
      for-context: +E7-HP
    - project: E8_HP_app/E8-HP_app.cproject.yml
      for-context: +E8-HP

